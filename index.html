<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoolean</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
        <main>
            <div class="container">
                <!-- App -->
                <div class="app">
                    <div class="app-left-nav">
                        <div class="top-nav">
                            <h4>Microsoft to-do</h4>
                            <div class="login">
                                <img src="img/jeffbezos.png" alt="Jeff Bezos">
                                <h4>Jeff Bezos</h4>
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                        <ul>
                            <li>
                                <a href="#"><i class="far fa-sun"></i>My Day</a>
                            </li>
                            <li>
                                <a href="#"><i class="far fa-star"></i>Important</a>
                            </li>
                            <li>
                                <a href="#"><i class="far fa-calendar-check"></i>To-Do</a>
                            </li>
                            <li>
                                <a href="#"><i class="fas fa-shopping-cart"></i>Groceries</a>
                            </li>
                        </ul>
                    </div>
                    <div class="app-right-nav">
                        <div class="top-nav">
                            <h2>My Day</h2>
                        </div>
                        <div class="wrapper">
                            <div class="todo-list">
                                <!-- todo list -->
                                <input class="new-todo" placeholder="Inserisci nuovo Todo"  type="text">
                                <button class="todo-btn">Aggiungi</button>
                            </div>
                            <!-- todo content -->
                            <ul class="todo-content">
                                
                            </ul>
                        </div>
                    </div>
                </div><!-- ./App -->
            </div><!-- ./Container -->
        </main><!-- ./Main -->


    <!-- Template Handlebars -->
    <script id="todo-template" type="text/x-handlebars-template">
        <li class="todo">
            <div class="check-item">
                <span class="icon-check" data-id="{{ id }}"><i class="far fa-circle"></i></span>
                <span> {{ todo }}</span>
            </div>
            <span class="icon-remove" data-id="{{ id }}"><i class="fas fa-trash"></i></span>
        </li>
    </script>


    <!-- Main JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script> <!-- ./Jquery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script> <!-- ./Handlebars -->
    <script src="script/main.js"></script>
    
</body>
</html>
